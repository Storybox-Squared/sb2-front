box: node
build:
  steps:
    - npm-install
    - npm-test

    - script:
        name: echo nodejs information
        code: |
          echo "node version $(node -v) running"
          echo "npm version $(npm -v) running"

deploy:
  steps:
    - internal/docker-push:
        username: _json_key
        password: $GCR_JSON_KEY_FILE
        repository: $GCR_DOCKER_REPO
        registry: $GCR_REGISTRY
